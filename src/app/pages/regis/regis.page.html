<ion-header  id="head" [translucent]="true">
<ion-grid>
  <ion-row>
  <ion-back-button></ion-back-button>
    <ion-col> <img id="im"src="assets/img/Logo ZonaMarket1.png" /> </ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-grid>   
</ion-header>


<ion-content id="container" padding class="background" [fullscreen]="true">
<br><br><br><br><br>
  

      <ion-item lines="full">
      <ion-label position="floating">Nombre y Apellido</ion-label>
      <ion-input [(ngModel)]="nombre" type="text" ></ion-input>
    </ion-item>
    
    <ion-item lines="full">
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input [(ngModel)]="celular" type="number" ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password"  type="password"  ></ion-input>
    </ion-item>

    <ion-row>
    <ion-col>
      <ion-button (click)="registrarUsuario()" color="danger" expand="block">Crear Usuario</ion-button>
    </ion-col>

    </ion-row>

    <br><br>
    <a [routerLink]="['/login']" class="small-text" >¿Ya tienes una cuenta?</a>
 


</ion-content>
